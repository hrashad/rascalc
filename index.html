<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASHAD H - Level 2 Task 1 - Calculator</title>
    <link rel="icon" href="https://github.com/hrashad/rasifolio/blob/main/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>

            <div class="buttons">

                <div data-button="clear" class="button action" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>AC</span>
                </div>

                <div data-button="brackets" class="button action" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>()</span>
                </div>
                
                <div data-button="%" class="button action" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>%</span>
                </div>

                <div data-button="/" class="button operator" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>รท</span>
                </div>

                <div data-button="7" class="button" style="background-color: #cbe5fe; color: #243c61;">
                    <span>7</span>
                </div>

                <div data-button="8" class="button " style="background-color: #cbe5fe; color: #243c61;">
                    <span>8</span>
                </div>

                <div data-button="9" class="button " style="background-color: #cbe5fe; color: #243c61;">
                    <span>9</span>
                </div>

                <div data-button="*" class="button operator" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>x</span>
                </div>

                <div data-button="4" class="button "style="background-color: #cbe5fe; color: #243c61;">
                    <span>4</span>
                </div>

                <div data-button="5" class="button " style="background-color: #cbe5fe; color: #243c61;">
                    <span>5</span>
                </div>

                <div data-button="6" class="button " style="background-color: #cbe5fe; color: #243c61;">
                    <span>6</span>
                </div>

                <div data-button="-" class="button operator" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>-</span>
                </div>

                <div data-button="1" class="button " style="background-color: #cbe5fe; color: #243c61;">
                    <span>1</span>
                </div>

                <div data-button="2" class="button" style="background-color: #cbe5fe; color: #243c61;">
                    <span>2</span>
                </div>

                <div data-button="3" class="button " style="background-color: #cbe5fe; color: #243c61;">
                    <span>3</span>
                </div>

                <div data-button="+" class="button operator" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>+</span>
                </div>

                <div data-button="backspace" class="button action" style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>C</span>
                </div>

                <div data-button="0" class="button " style="background-color: #cbe5fe; color: #243c61;">
                    <span>0</span>
                </div>

                <div data-button="." class="button " style="background-color: #a2d0fa; color: #4d8bc7;">
                    <span>.</span>
                </div>

                <div data-button="=" class="button operator" style="background-color: #4d8bc8; color: #ebf7ff;">
                    <span>=</span>
                </div>
           </div>
            <span>Developer &copy; <a href="https://www.linkedin.com/in/rashad-h/" style="text-decoration: none; color:crimson;">RASHAD H</a> Intern at Oasis Infobytes</span>
           
        </div>
        
    </div>
<script src="main.js" ></script>    
</body>
<footer style="text-decoration: none; text-align:center;">
  </footer>
</html>
